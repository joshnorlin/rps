<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="user-option-container">
      <button id="rock"><img src="images/rock.png" height="40px" width="auto"></button>
      <button id="paper"><img src="images/paper.png" height="50px" width="auto"></button>
      <button id="scissors"><img src="images/scissors.png" height="50px" width="auto"></button>
    </div>
    <div class="score-container">
      <div id="user-score">User Score: 0</div>
      <div id="computer-score">Computer Score: 0</div>
    </div>
    <div id="board"></div>
  </div>
</body>
</html>
